<form class="container p-2">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Customer Name :-</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" placeholder="eg: Jack Daniel">
    </div>
  </div>
  <div class="form-group row ">
    <label class="col-sm-2 col-form-label">Product :-</label>
    <div class="col-sm-8">
    <div class="row scrolling-wrapper-flexbox">
      <ul class="col-md-6" *ngFor="let product of products, let i = '0'" style="margin-bottom: 5px">
      <li class="card" style="width: 18rem;" >
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted" style="text-align: center">{{product}}</h6>
          <hr>
          <nav aria-label="...">
              <ul class="pagination" style="justify-content: center;">
                <li class="page-item disabled">
                  <a class="page-link" style="color:#007bff"><strong>-</strong></a>
                </li>
                <li class="page-item"><a class="page-link">{{i}}</a></li>
                <li class="page-item">
                  <a class="page-link" style="color:#007bff;"><strong>+</strong></a>
                </li>
              </ul>
            </nav>
        </div>
      </li>
    </ul>
    </div>
  </div>
  </div>
</form>
