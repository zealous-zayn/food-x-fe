<div class="container">
<form class="container p-2" [formGroup]="productForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Name :-</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" placeholder="eg: Jumbo Chicken Wrap" formControlName="productName">
    </div>
  </div>
  <hr>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Value :-</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" placeholder="eg: Jack Daniel" formControlName="productValue">
    </div>
  </div>
</form>
<button class="btn btn-warning" style="color: white;" (click)="productForm.reset()">Reset </button>
<button class="btn btn-success" style="margin-left:20px; float: right;" (click)="addProduct()">Add Product </button>
</div>
