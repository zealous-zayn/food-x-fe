  <div class="container">
  <form class="container p-2" [formGroup]="predictionForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Product Name :-</label>
      <select name="selectProduct" class="custom-select custom-select-lg mb-3 col-sm-8" formControlName="selectedProduct">
          <option selected>Select Product</option>
          <option [ngValue]="product" *ngFor="let product of products">{{product.product_name}}</option>
        </select>
    </div>
    <hr>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Predicted Value :-</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" placeholder="eg: 478" formControlName="predictValue">
      </div>
    </div>
  </form>
  <button class="btn btn-warning" style="color: white;" (click)="predictionForm.reset()">Reset </button>
  <button class="btn btn-success" style="margin-left:20px; float: right;" (click)="addPreduction()">Add Product </button>
